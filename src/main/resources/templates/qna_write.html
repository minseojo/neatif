<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Neatif if you com with us, NEAT IF</title>
    <link rel="stylesheet" href="/css/aside.css" type="text/css" />
    <link rel="stylesheet" href="/css/footer.css" type="text/css" />
    <link rel="stylesheet" href="/css/qna_write.css" type="text/css" />
</head>
<body>
<div th:replace="~{fragments/aside.html :: aside}"/>
<article class="container">
    <h2 class="title">Q&A 글쓰기</h2>
    <div class="main">
        <form id="write_form" action="" method="post">
            <table>
                <tbody>
                    <tr>
                        <th>제목</th>
                        <td>
                            <select name="title">
                                <option value="상품 문의">상품 문의</option>
                                <option value="배송 문의">배송 문의</option>
                                <option value="교환 문의">교환 문의</option>
                                <option value="반품 문의">반품 문의</option>
                                <option value="무통장 입금 문의">무통장 입금 문의</option>
                                <option value="배송전 취소/변경 문의">배송전 취소/변경 문의</option>
                            </select>
                        </td>
                    </tr>
                    <tr>
                        <th>작성자</th>
                        <td><input type="text" name="author" required></td>
                    </tr>
                    <tr>
                        <td colspan="2">
                            <textarea id="content" name="content" required style="width: 100%; height: 500px;"></textarea>
                        </td>
                    </tr>
                    <tr>
                        <th>UCC URL</th>
                        <td><input type="text" name="ucc_url" style="width: 30%;"></td>
                    </tr>
                    <tr>
                        <th>첨부파일1</th>
                        <td><input type="file" name="file1"></td>
                    </tr>
                    <tr>
                        <th>첨부파일2</th>
                        <td><input type="file" name="file2"></td>
                    </tr>
                    <tr>
                        <th>첨부파일3</th>
                        <td><input type="file" name="file3"></td>
                    </tr>
                    <tr>
                        <th>첨부파일4</th>
                        <td><input type="file" name="file4"></td>
                    </tr>
                    <tr>
                        <th>비밀번호</th>
                        <td><input type="password" id="password" name="content_pw" required></td>
                    </tr>
                    <tr>
                        <th>비밀글 설정</th>
                        <td>
                            <input type='radio' name='content_type' value="public_content"/>공개글
                            <input type='radio' name='content_type' value="private_content" checked style="margin-left: 0.5%;"/>비밀글
                        </td>
                    </tr>
                    <tr>
                        <th>개인정보 수집 및 이용 동의</th>
                        <td>
                            <textarea style="width: 55%; height: 150px;" readonly>
■ 개인정보의 수집·이용 목적

서비스 제공 및 계약의 이행, 구매 및 대금결제, 물품배송 또는 청구지 발송, 회원관리 등을 위한 목적
■ 수집하려는 개인정보의 항목

이름, 주소, 연락처, 이메일 등
  
■ 개인정보의 보유 및 이용 기간

회사는 개인정보 수집 및 이용목적이 달성된 후에는 예외없이 해당정보를 파기합니다. 
#개인정보의 위탁 처리모던이프 쇼핑몰은 서비스 향상을 위해 관계법령에 따라 회원의 동의를 얻거나 관련 사항을 공개 또는 고지 후 회원의 개인정보를 외부에 위탁하여 처리하고 있습니다. 모던이프 쇼핑몰 의 개인정보처리 수탁자와 그 업무의 내용은 다음과 같습니다.- 수탁자 : (주)루나소프트
- 위탁 업무 내용 : 카카오톡 알림톡 발송 업무
                            </textarea><br>
                            개인정보 수집 및 이용에 동의하십니까?
                            <input type='radio' name='privacy_agreement' value="1" checked/>동의함
                            <input type='radio' name='privacy_agreement' value="0" style="margin-left: 0.5%;"/>동의안함
                        </td>
                    </tr>
                </tbody>
            </table>
            <div class="main_footer">
                <a href="qna.html">목록</a>
                <input type="submit" value="등록">
            </div>
        </form>
    </div>

    <div th:replace="~{fragments/footer.html :: footer}"/>
</article>
</body>
</html>
